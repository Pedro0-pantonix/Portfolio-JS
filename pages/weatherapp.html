<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css"/>
  <link
      rel="stylesheet"
      href="../fontawesome-free-5.12.1-web/css/all.min.css"
    />
  <title>WeatherApp</title>
  <script src="../javascript/js.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
        <button id ="search">
        <i class="fab fa-searchengin"></i>
        </button>
      </div>
    </div>
    <div id="weather-data">
      <h2>
        <i class="fas fa-map-marker-alt"></i>
        <span id="city">Cascavel</span>
        <img src="" alt="bandeira do pais" id="country" />
      </h2>
      <p id="temperature"><span>38</span>&deg;C</p>
      <div id="description-container">
        <p id="description">Nublado</p>
        <img src="" alt="Condição do tempo" id="weather-icon" />
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fas fa-tint"></i>
          <span>48%</span>
        </p>
        <p id="wind">
          <i class="fas fa-wind"></i>
          <span>3km/h</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
